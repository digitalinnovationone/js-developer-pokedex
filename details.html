<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">

    <script src="https://kit.fontawesome.com/cf4fb9e680.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="content">
        <a href="/">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div class="details_info loading">
            <h2 class="pokemon_title"></h2>
            <div class="pokemon_types"></div>
        </div>
        <div class="details_wrapper">
            <div class="details_img_wrapper">
                <img class="pokemon_photo" src="" alt="">
            </div>
            <div class="details_hab_wrapper">
                <nav>
                    <a href="#" class="nav-link" onclick="changeContent(0)">About</a>
                    <a href="#" class="nav-link" onclick="changeContent(1)">Base stats</a>
                    <a href="#" class="nav-link" onclick="changeContent(2)">Evolution</a>
                    <a href="#" class="nav-link" onclick="changeContent(3)">Moves</a>
                </nav>
                <div class="details_body_wrapper">
                    <div id="content1" class="details_body">
                        <table>
                            <tr class="about_abilities">
                                <th>Abilities</th>
                            </tr>
                            <tr class="about_height">
                                <th>Height</th>
                            </tr>
                            <tr class="about_weight">
                                <th>Weight</th>
                            </tr>
                        </table>
                        <h5>Breeding</h5>
                        <table>
                            <tr>
                                <th>Gender</th>
                                <td>
                                    <i class="fa-solid fa-mars-stroke macho"></i>
                                    87,5%
                                </td>
                                <td>
                                    <i class="fa-solid fa-venus femea"></i>
                                    2,5%
                                </td>
                            </tr>
                            <tr>
                                <th>Egg Group</th>
                                <td>Monster</td>
                            </tr>
                            <tr class="about_egg_cycle">
                                <th>Egg Cycle</th>
                            </tr>
                        </table>
                    </div>
                    <div id="content2"></div>
                    <div id="content3"></div>
                    <div id="content4"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/details.js"></script>
</body>

</html>
