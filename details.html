<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
    <link rel="stylesheet" href="/assets/css/detail.css" />
  </head>

  <body>
    <section id="bgColor" class="content">
      <img src="/assets/imgs/pkmnball2.png" alt="" />
      <div class="card-top">
        <nav class="headerNavBar">
          <button onclick="location.href='index.html'" type='"button"'>
            <i class="fa-solid fa-arrow-left c-white"></i>
          </button>
          <button id="likeBtn">
            <i class="fa-regular fa-heart c-white"></i>
          </button>
        </nav>
        <div class="flex">
          <h1 id="pkmnName">Bulbasaur</h1>
          <span id="pkmnNum">#001</span>
          <ul class="types">
          </ul>
          <img
            class="pkmnPic"
            src="/assets/imgs/pkmnball.png"
          />
        </div>
      </div>
      <div id="PokemonDataInsert" class="card-bottom">
        <nav id="tabNav" class="tabNav">
          <div id="marker"></div>
          <button
            class="tabLinks"
            onclick="loadData(event)"
            data-tab="PokemonAbout"
          >
            About
          </button>
          <button
            class="tabLinks"
            onclick="loadData(event)"
            data-tab="PokemonStats"
          >
            Base Stats
          </button>
          <button
            class="tabLinks"
            onclick="loadData(event)"
            data-tab="PokemonEvolution"
          >
            Evolution
          </button>
          <button
            class="tabLinks"
            onclick="loadData(event)"
            data-tab="PokemonMoves"
          >
            Moves
          </button>
        </nav>
        
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/detail.js"></script>
  </body>
</html>
