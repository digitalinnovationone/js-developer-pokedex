<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <!-- Roboto Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

</head>

<body>
    <section class="content">
        <h1>Pokémon</h1>
        <ol id="pokemonList" class="pokemons">
               <!-- Pokemons Here-->  
        </ol>
     
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>  
        </div>
        
        <dialog id="pokemonInfoWindow" class="pokemonInfo">
                
                <span class="buttons">
                    <button id="closeInfoButton">←</button>
                    <button id="favoritePokemon">♡</button>
                </span>

                <div  class="detail">
                    <span class = "name">Bulabasaur</span>
                    <span class = "number">#001</span>
                    <img src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" class = "detailImage">
                </div>
                
                <div class="stats">
                    <span>About</span>
                    <ol class = "statsList">
                        <li class = "statsListElement">
                            <span class = "statusName">Height</span>
                            <span class = "statusValue">70 cm</span>
                        </li>
                        <li class = "statsListElement">
                            <span class = "statusName">Weight</span>
                            <span class = "statusValue">6.9 kg</span>
                        </li>
                        <li class = "statsListElement">
                            <span class = "statusName">Abilities</span>
                            <span class = "statusValue">Overgrow, Clorophyl</span>
                        </li>
                        <li class = "statsListElement">
                            <span class = "statusName">Egg Groups</span>
                            <span class = "statusValue">Monster, Plant</span>
                        </li>                                              
                        
                    </ol>
                    
                </div>
            
        </dialog>
    
    </section>
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
