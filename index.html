<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/poke_icon16.png"
      type="image/x-icon"
    />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!--  CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
  </head>

  <body>
    <section class="header">
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3 w-50">
          <span class="input-group-text" id="inputGroup-sizing-default"
            ><img src="assets/images/poke_icon16.png" alt=""
          /></span>
          <input
            type="text"
            class="form-control"
            id="pokemonInput"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="search pokemon"
          />
        </div>
      </div>
    </section>
    <section id="pokemonContent" class="content">
      <ol id="pokemonList" class="pokemons"></ol>
      <div id= paginationButton class="pagination">
        <button id="loadMore">Load more</button>
      </div>
      
    </section>

    <!--  JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/pokemon_model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
