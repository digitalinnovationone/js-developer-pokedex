<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <!-- teste -->
        <div class="pokemon-details">
            <div class="detail-info">
                <div class="detail-header">
                    <h2 class="detail-name"></h2>
                    <button id="closeDetailButton" type="button">Close</button>
                </div>
                <div class="detail-content">
                    <div class="detail-image">
                        <img src="" alt="">
                    </div>
                    <div class="detail-description"></div>
                    <div class="detail-attributes">
                        <h3>Attributes:</h3>
                        <ul class="detail-attributes-list"></ul>
                    </div>
                    <div class="detail-abilities">
                        <h3>Abilities:</h3>
                        <ul class="detail-abilities-list"></ul>
                    </div>
                    <div class="detail-types">
                        <h3>Types:</h3>
                        <ul class="detail-types-list"></ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
            <button id="showLessButton" type="button">
                Show Less
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
