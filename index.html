<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!--ToolTip CSS-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/animations/shift-away-extreme.css"
    />

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS's -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/modalDetalhes.css" />
  </head>

  <body>
    <section class="content">
      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons">
        <!-- Os pokemons ficarão aqui -->
      </ol>

      <div class="pagination">
        <button id="loadMore" type="button">Load More</button>
      </div>
    </section>

    <div id="my-modal" class="modal">
      <div class="centralizador">
        <div id="conteudoModalFisico" class="conteudoModalFisico">
          <div id="pokemonListDetails" class="pokemonsModal">
            <!-- Detalhes do pokemons virão aqui -->
          </div>
        </div>
      </div>
    </div>

    <!-- Nosso JS -->
    <script src="./assets/js/manipulaçãoModal.js"></script>
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- Tooltip scripts -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="./assets/js/tooltipConfigs.js"></script>
  </body>
</html>
