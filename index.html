<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content" id="content"></section>

    <template id="mainTemplate">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </template>

    <template id="detailTemplate">
        <div class="pokemon">
            <div class="pagination">
                <button onclick="voltar()" type="button">voltar</button>
                <button onclick="anterior('{pkm.number}')" type="button"><< Anterior</button>
                <button onclick="proximo('{pkm.number}')" type="button">Proximo >></button>
            </div>
            
            <div class="banner {pkm.type}">
                <img src="{pkm.image}" alt="{pkm.name}">
            </div>

            <h1 class="detail-title">{pkm.name} <span class="detail-number">#{pkm.number}</span></h1>

            <div class="detail">
                
                <ul class="types">{pkm.types}</ul>
                
                <ul class="caract">
                    <li>Tamanho: {pkm.height} M</li>
                    <li>Peso: {pkm.weight} KG</li>
                </ul>

                <div width="450" height="300">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

    </template>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
